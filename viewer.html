<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Externe weergave</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      margin: 0;
      background: #f5f0fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Inter, sans-serif;
    }
    header {
      background: #4b007b;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header button {
      background: #fff;
      color: #4b007b;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: background .2s ease;
    }
    header button:hover {
      background: #e9ddf9;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h2 style="margin:0;font-size:16px;">Externe pagina</h2>
    <button id="backBtn">‚Üê Terug naar hoofdpagina</button>
  </header>

  <iframe id="iframeView" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");
    const iframe = document.getElementById("iframeView");
    const backBtn = document.getElementById("backBtn");

    // Beveiliging: alleen http(s) toestaan
    if (url && /^https?:\/\//.test(url)) {
      iframe.src = url;
    } else {
      iframe.srcdoc = "<h2 style='text-align:center;margin-top:50px;'>Geen geldige URL opgegeven.</h2>";
    }

    backBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
